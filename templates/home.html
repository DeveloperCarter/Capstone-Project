{% extends 'base.html' %}
{% block title %}<title>Weatherly | Home</title>{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to weatherly</h1>
        <p class="lead">Find the current weather in your area, stress free.</p>
        <hr class="my-4">
    </div>
</div>
<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Featured
        </div>
        <ul class="list-group list-group-flush">
            {% for loc in top_locs %}
            <li class='list-group-item'><a href="/location/{{loc.zip_code}}">{{loc.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
